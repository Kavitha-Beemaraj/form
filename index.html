<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <title>Form</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <form action="process.php" method="post" class="my-form">
            <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" id="name" name="name" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail Id:</label>
                <input type="email" id="email" name="email" placeholder="enter your email id">
            </div>
            <div class="form-group">
                <label for="phone">Mobile No.:</label>
                <input type="tel" id="phone" name="mobile number" pattern="[0-9]{2}-[0-9]{10}"
                placeholder="91-9987654321" required>
            </div>
            <div class="form-group">
                <label for="message">Query:</label>
                <textarea name="query details" placeholder="enter your query"> </textarea>
            </div>
            <div >
                <input class="button"   type="submit" value="Submit">
            </div>
        </form>

    
</body></html>
